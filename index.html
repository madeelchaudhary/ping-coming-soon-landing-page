<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Ping coming soon page</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <div class="container">
      <div class="flex">
        <a class="logo" href="#">
          <img class="logo-img" src="images/logo.svg" alt="">
        </a>
        <h1 class="title">
          We are launching <span class="text-bold">soon!</span>
        </h1>
        <p class="subtitle">
          Subscribe and get notified
        </p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="flex">
        <section class="form-container">
          <form action="" class="form">
            <div class="input-group">
              <input type="email" name="user_email" id="userEmail" placeholder="Your email address...">
              <p class="error-message"><em id="errorText"></em></p>
            </div>
            <div class="btn-container">
              <button type="submit" class="btn btn-primary">Notify Me</button>
            </div>
          </form>
        </section>
        <figure class="site-img-container">
          <img src="images/illustration-dashboard.png" alt="" class="site-img">
        </figure>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <ul class="social-list">
        <li class="social-list-item">
          <a href="#" class="social-list-link">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="social-list-item">
          <a href="#" class="social-list-link">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="social-list-item">
          <a href="#" class="social-list-link">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p class="footer-text">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </footer>

</body>

</html>
